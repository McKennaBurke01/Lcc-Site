<!DOCTYPE html>

<html lang="en">

<head>
    <title>template</title>

    <style>
table {
    background:lightgray;
    border: 1px solid #000;
    border-collapse: collapse;
    width: 350px;
    margin: auto;
    text-align: center;


} 

tr {
    



}

th {
    background: darkslategray; color: white;
    padding: 1em;


}

td {
    border: 1px solid #000;
    padding: 1em;

}
    </style>
</head>


<body>

<!-- table tags 
table: defines a table element
tr: table row
th: table header cell (different default styling)
td: table definition (regular table cell)
-->

    <table>
        <tr>
            <th>Favorite colors</th>
            <th>Favorite Animals</th>
            <th>Favorite Sports</th>
        </tr>

        <tr>
            <td>Blue</td>
            <td>Koalas</td>
            <td>Lacrosse</td>
        </tr>

        <tr>
            <td>Red</td>
            <td>Polar Bears</td>
            <td>Baseball</td>
        </tr>

        <tr>
            <td>Gray</td>
            <td>Dogs</td>
            <td>Football</td>
        </tr>

    </table>
</body>

</html>
